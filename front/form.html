<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Resamania online fitness booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Paul Nicloux">  
    
    <link href="./css/lib/jquery-ui/1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/lib/jquery-ui/1.12.1/jquery-ui.theme.min.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="./css/lib/bootstrap/4.0.0-alpha.6/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/lib/datatables/1.10.13/jquery.dataTables.min.css">

    <link href="./css/form.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <div class="container"> 

    <h3 class="form-title">Réservez votre séance</h3>

    <form id="booking-form" action="" method="post">
      
      <div class="form-group">
        <select name="supplierId" id="club">
          <option value="0" default selected>Club</option>
        </select>
      </div>

      <div class="form-group">
        <input type="text" placeholder="A partir du" class="ui-widget ui-widget-content ui-corner-all datepicker" name="startDate" id="startDate" readonly='true'>
      </div>

      <div class="form-group">
        <select name="activityId" id="activity">
          <option value="0" default selected>Activité</option>
        </select>
      </div>

      <div class="form-group">
        <select name="coachId" id="coach">
          <option value="0" default selected>Coach</option>
        </select>
      </div>

      <div class="form-group">
        <select name="roomId" id="room">
          <option value="0" default selected>Salle</option>
        </select>
      </div>

      <div class="form-group center">
        <button id="btn-submit" type="button" class="btn btn-primary">Voir les disponibilitées</button>
      </div>  

    </form> 
  </div>

  <div id="unavailable" title="Réservation en ligne">
    <p>Aucune réservation disponile.</p>
  </div>

  <div id="thank-you" title="Merci!">
    <p>Votre réservation à été effectuée.<br> Merci d'utiliser résamania pour vos réservation !</p>
  </div>

  <div id="available" title="Réservation en ligne">
    <table id="availabilities" class="display" cellspacing="0" width="100%">
        <thead>  
          <tr>
              <th>id</th>
              <th>Activité</th>
              <th>Salle</th>
              <th>Coach</th>
              <th>Date</th>
              <th>Heure</th>
              <th>Durée</th>
              <th>Places</th>
              <th>Places libres</th>
              <th>Inscription</th>
          </tr>
      </thead>
      <tfoot>
          <tr>
              <th>id</th>
              <th>Activité</th>
              <th>Salle</th>
              <th>Coach</th>
              <th>Date</th>
              <th>Heure</th>
              <th>Durée</th>
              <th>Places</th>
              <th>Places libres</th>
              <th></th>
          </tr>
      </tfoot>
    </table>

    <div class="form-group center">
      <button id="btn-booking" type="button" class="btn btn-primary">Réserver</button>
    </div> 

  </div>

  <script src="./js/lib/jquery/1.12.4/jquery.js" type="text/javascript"></script>
  <script src="./js/lib/jquery-ui/1.12.1/jquery-ui.js" type="text/javascript"></script>  
  <script src="./js/form.js" type="text/javascript"></script>  
  
  <script src="./js/lib/tether/1.3.3/tether.min.js" type="text/javascript"></script>
  <script src="./js/lib/bootstrap/4.0.0-alpha.6/bootstrap.min.js" type="text/javascript"></script>
  <script src="./js/lib/datatables/1.10.13/jquery.dataTables.min.js" type="text/javascript"></script>
  </body>
</html>
